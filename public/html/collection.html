<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../styles/collection.css" rel="stylesheet">
    <link href="../styles/search.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>BLUNT NOSE RECORDS</title>
</head>

<body>
    <nav class="navbar fixed-top my-navbar">
        <div class="brand_logo_container">
            <img src="../images/logo.jpeg" class="brand_logo" alt="Logo">
        </div>
        <a class="navbar-brand" href="#"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/search" class="btn logout-btn" role="button" id="navBut">Search</a></li>
            <li><a href="/search" class="btn logout-btn" role="button" id="navBut">Your Collection</a></li>
            <li><a href="/logout" class="btn logout-btn" id="logOut" role="button">Logout</a></li>
        </ul>
    </nav>

    <div class="d-flex justify-content-center h-100">
        <div class="user_card collection_card">
            <div class="record-row">
                <div class="col-sm-8 col-sm-offset-2">
                    <h4 class="cool-Font">User Name:</h4>
                    <input class="form-control" type="text" id="author" placeholder="Record Collectors Name">
                    <br>
                    <h4 class="cool-font">Records:</h4>
                    <textarea class="form-control" rows="10" id="record-box" placeholder="List of Records"></textarea>
                </div>
            </div>
            <div class="card albumCard" style="width: 60rem;">
                <div class="card-header">
                    Add Album
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Artist</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Artist Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput2">Album</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Album Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput3">Year</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="YYYY">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Willing To Trade
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Not Willing To Trade
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/events.js"></script>
</body>

</html>
